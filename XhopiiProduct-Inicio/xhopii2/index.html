<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <title>Xhopee</title>
</head>
<body>
    
    <header>
        <img src="img/logo.png">
        <h1>Xhopii</h1>
    </header>

    <div class="produto-imagem">
        <div class="produto-miniatura">
            <img src="sapato1.jpg" id="botaoAmarela" onclick="mudarPreco(this) || mudarPreco(This)">
            <img src="sapato2.jpg" id="botaoAmarela" onclick="mudarPreco(this) || mudarPreco(This)">
            <img src="sapato3.jpg" id="botaoAmarela" onclick="mudarPreco(this) || mudarPreco(This)">
            <img src="sapato4.jpg" id="botaoNomeNumero" onclick="mudarPreco(this) || mudarPreco(This)">
            <img src="sapato5.jpg" id="botaoAzul" onclick="mudarPreco(this) || mudarPreco(This)">
        </div>
        <div class="produto-principal">
            <img id="imgPrincipal" src="sapato1.jpg">
        </div>
    </div>

    <div class="produto-detalhes">
        <h1>Sapato social marrom Verniz</h1>
        <h2 id="precoProduto">2000,00</h2>
        <p id="pecasDisponiveis">10 modelos disponíveis</p>
        <p>Modelos:</p>
        <button class="botao" id="botaoAmarela" onclick="mudarPreco(this)">Verniz</button>
        <button class="botao" id="botaoAzul" onclick="mudarPreco(this)">Azul</button>
        <button class="botao" id="botaoNomeNumero" onclick="mudarPreco(this)">Amarela com nome e número</button>
        <br>
        <p>Tamanhos:</p>
        <button class="botao" id="botaoP" onclick="mudarTamanho(this)">P</button>
        <button class="botao" id="botaoM" onclick="mudarTamanho(this)">M</button>
        <button class="botao" id="botaoG" onclick="mudarTamanho(this)">G</button>
        <br>
        <p id="tamanhoProduto">Tamanho selecionado: P</p>
        <button id="botaoComprar">Comprar Agora</button>
    </div>
</body>
</html>
